    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin-bottom: 15px;
      font-size: 2rem;
      color: #222;
    }
    
    .vehicle-image {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .vehicle-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    
    .vehicle-image img:hover {
      transform: scale(1.05);
    }
    
    .badge {
      display: inline-block;
      background: #ff9800;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
      margin-top: 10px;
      user-select: none;
    }
    
    .details-list {
      list-style: none;
      margin-bottom: 25px;
      font-size: 1.1rem;
    }
    
    .details-list li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    
    .details-list li strong {
      color: #555;
    }
    
    a.back-link {
      display: inline-block;
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    a.back-link:hover {
      color: #0056b3;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

    // Función para obtener el ID desde la URL (?id=)
    function getVehicleIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // Función para formatear precio en USD con separadores
    function formatPrice(price) {
      return price.toLocaleString('es-ES', { style: 'currency', currency: 'USD' });
    }

    // Función para mostrar detalles del vehículo
    function showVehicleDetails(vehicle) {
      const container = document.getElementById('vehicle-detail-container');
      if (!vehicle) {
        container.innerHTML = '<p style="color: #900; font-weight: bold;">Vehículo no encontrado.</p>';
        return;
      }

      container.innerHTML = `
        <h1>${vehicle.brand} ${vehicle.model} (${vehicle.year})</h1>
        <div class="vehicle-image">
          <img src="${vehicle.image}" alt="${vehicle.brand} ${vehicle.model}">
          ${vehicle.badge ? `<div class="badge">${vehicle.badge}</div>` : ''}
        </div>
        <ul class="details-list">
          <li><strong>Precio:</strong> <span>${formatPrice(vehicle.price)}</span></li>
          <li><strong>Kilometraje:</strong> <span>${vehicle.mileage.toLocaleString()} km</span></li>
          <li><strong>Combustible:</strong> <span>${vehicle.fuel}</span></li>
          <li><strong>Transmisión:</strong> <span>${vehicle.transmission}</span></li>
          <li><strong>Tipo:</strong> <span>${vehicle.type}</span></li>
        </ul>
        <a href="vehicles.html" class="back-link">← Volver a la lista de vehículos</a>
      `;
    }

    // Cuando cargue la página
    document.addEventListener('DOMContentLoaded', () => {
      const vehicleId = parseInt(getVehicleIdFromURL());
      const vehicle = allVehiclesData.find(v => v.id === vehicleId);
      showVehicleDetails(vehicle);
    });
